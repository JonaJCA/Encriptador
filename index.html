<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="main-container">
        <div class="container-flex">
            <div class="content">
                <input class="ingrese_texto" type="text" placeholder="Ingrese el texto aquí">
                <textarea class="salida_texto hidden" name="" id="text-area1" cols="30" rows="10"></textarea>
                <div id="mensaje-error" class="hidden" style="color: red;"></div>
                <p class="p_indicaciones">
                    <img src="img/information.png" alt="informacion" class="p_imagen"> Solo letras minúsculas y sin acentos
                </p><br>
                <div class="container">
                    <a class="enlace_encripta" href="">Encriptar</a>
                    <a class="enlace_desencripta" href="">Desencriptar</a>
                </div>
            </div>
            <div class="content_imagen">
                <img src="img/1.png" alt="imagen de Encriptador" id="img-encriptacion">
                <textarea id="text-area2" class="hidden" placeholder="Resultado de encriptación/desencriptación"></textarea>
                <a class="enlace_copiar hidden" href="">Copiar</a>
            </div>
        </div>
        <footer class="footer">
            <p>&copy; 2024 Desarrollado por Develop Jonathan Corro Acosta. Todos los derechos reservados.</p>
        </footer>
    </div>
    <script src="js/funciones.js"></script>
</body>
</html>
